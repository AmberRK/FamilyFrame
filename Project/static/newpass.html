<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Family Frame Pass Reset</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>


<body>
  <div id="flex-container">

    <div id="navbarPlaceholder"></div>
    <!-- The title for the current page -->
    <h2 style="text-align: center">Password Reset</h2>


    <!-- password reset form, labeled for each box's expected input -->
    <div class="loginform">
    <div>Input your new password.</div>
      <form id="newpassform" method="post">
        <table>
            <tr>
                <td> <label for="pass">Password:</label> </td>
                <td> 
                  <input name="password" id="password" type="password" size="36" maxlength="36"> 
                </td>
            </tr>
        </table>
        <input class="submit" type="submit" value="Reset Password" onClick="resetPass()">
        <input class="reset" type="reset" value="Reset" onClick="resetFields()">
      </form>
      <br>
      <div>Remember your password? <a href="./login.html">Login</a></div>
    </div>

    <footer>
      <div id="footerPlaceholder"></div>
    </footer>

    <script src="scripts/main.js"></script>
    <script src="scripts/forgotpass.js"></script>
    <script src="scripts/navbar.js"></script>
    <script src="scripts/footer.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        replacePlaceholderFooter();
      });
    </script>

  </div>
</body>

</html>
