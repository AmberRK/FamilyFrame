<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Create an Account</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
  <div id="navbarPlaceholder"></div>

  <div id="flex-container">

    <div id="navbarPlaceholder"></div>

    <!-- The title for the current page -->
    <h2 style="text-align: center">Create an Account</h2>


    <!-- login form, labeled for each box's expected input -->
    <div class="loginform">
      <form id="accCreate">
        <table>
          <tr>
            <td> <label for="email">Email Address:</label> </td>
            <td> <input name="email" id="email" type="email" size="35" maxlength="35"> </td>
          </tr>
          <tr>
            <td> <label for="displayName">Display Name:</label> </td>
            <td> <input name="displayName" id="displayName" type="displayName" size="35" maxlength="35"> </td>
          </tr>
          <tr>
            <td> <label for="pass">Password:</label> </td>
            <td> <input name="password" id="password" type="password" size="35" maxlength="35"> </td>
          </tr>
        </table>
        <input class="submit" type="submit" value="Create Account" onClick="createAcct()">
        <input class="reset" type="reset" value="Reset">
      </form>
      <br>
      <div>Already have an account? <a href="./login.html">Login</a></div>
      <script>
        function fetchData() {
          fetch('/users') // Replace '/your-route' with your actual route
            .then(response => {
              if (!response.ok) {
                throw new Error('Network response was not ok');
              }
              return response.json();
            })
            .then(data => {
              // Display the results in a window alert
              window.alert(JSON.stringify(data));
            })
            .catch(error => {
              console.error('There was a problem with the fetch operation:', error);
            });
        }
      </script>
      </head>

      <body>
        <button onclick="fetchData()">Fetch Data</button>
    </div>
  </div>
  <footer>
    <div id="footerPlaceholder"></div>
  </footer>

  <script src="scripts/main.js"></script>
  <script src="scripts/login.js"></script>
  <script src="scripts/accCreate.js"></script>
  <script src="scripts/navbar.js"></script>
  <script src="scripts/footer.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      replacePlaceholderNavbar();
      replacePlaceholderFooter();
    });
  </script>

</body>

</html>
