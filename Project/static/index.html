<body onload="javascript: grabFormData()">

    <div id="navbarPlaceholder"></div>

    <div class="container">
        <div class="left-section">
            <h1>Person</h1>
            <p>Enter information about the person here: </p>
            <form id="userForm">
                <label for="firstName">First Name:</label><br>
                <input type="text" id="firstName" name="firstName" required><br><br>

                <label for="lastName">Last Name:</label><br>
                <input type="text" id="lastName" name="lastName" required><br><br>

                <label for="dateOfBirth">Date of Birth:</label><br>
                <!-- <input type="date" id="dateOfBirth" name="dateOfBirth"><br><br> -->
                <input type="date" id="dateOfBirth" name="dateOfBirth"><br><br>

                <label for="gender">Gender:</label><br>
                <!-- <select id="gender" name="gender"> -->
                <select id="gender" name="gender">
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select><br><br>

                <label for="createdBy">Created By (userID, temp):</label><br>
                <input type="text" id="createdBy" name="createdBy" required><br><br>

                <label for="treeID">Tree ID (temp):</label><br>
                <input type="text" id="treeID" name="treeID" required><br><br>

                <input type="submit" value="Submit">
                <!-- <button onclick="javascript:myFunction();">Save</button> -->
            </form>
        </div>

        <div class="right-section">
            <h1>Tree Design</h1>
            <div>
                <button onclick="getAllData()">Fetch all data</button>
                <div id="result"></div>
                <button onclick="getDynamicData()">Fetch dynamic data</button>
                <div id="result2"></div>
                <!-- <button onclick="postNewPerson()">Post new user</button> -->
            </div>
        </div>
    </div>
