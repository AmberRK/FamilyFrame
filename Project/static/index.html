<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Family Frame</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="icon" href="../images/familyFrameLogo.svg" type="image/svg+xml">

</head>


<body onload="javascript: grabFormData()">

    <div id="navbarPlaceholder"></div>

    <div class="container">
        <div class="left-section">
            <h1>Person</h1>
            <p>Enter information about the person here: </p>
            <br>
            <form id="userForm">

                Parent: <select name="parent" id="parent"><br>
                    <option value="" selected="selected" required>Select parent</option>
                  </select>
                  <br><br>
                <label for="firstName">First Name:</label><br>
                <input type="text" id="firstName" name="firstName" required><br><br>

                <label for="lastName">Last Name:</label><br>
                <input type="text" id="lastName" name="lastName" required><br><br>

                <label for="dateOfBirth">Date of Birth:</label><br>
                <input type="date" id="dateOfBirth" name="dateOfBirth"><br><br>

                <label for="gender">Gender:</label><br>
                <input type="text" id="gender" name="gender">
                <br><br>

                <input type="submit" value="Submit">
            </form>
        </div>

        <div class="right-section">
            <h1>Tree Design</h1>
            <div>
                <button onclick="getAllData()">Fetch all data</button>
                <div id="resultDiv">
                    <pre id="result"></pre>
                </div>
                <button onclick="getChildrenToStratify()">D3 Stratify</button>
                <div id="tree-container"></div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>

        <script>

            var treeData = [
                {
                    "name": "Top Level",
                    "parent": "null",
                    "children": [
                        {
                            "name": "Level 2: A",
                            "parent": "Top Level",
                            "children": [
                                {
                                    "name": "Son of A",
                                    "parent": "Level 2: A"
                                },
                                {
                                    "name": "Daughter of A",
                                    "parent": "Level 2: A"
                                }
                            ]
                        },
                        {
                            "name": "Level 2: B",
                            "parent": "Top Level"
                        }
                    ]
                }
            ];
            // fetch("/stratifyChildren/")
            //     .then(response => response.json())
            //     .then(data => {
            //         // console.log(data);
            //         var treeData = d3.stratify()
            //             .id((d) => d.name)
            //             .parentId((d) => d.parent)
            //             (data);
            //         console.log(treeData);
            //     });

            // ************** Generate the tree diagram	 *****************
            var margin = { top: 40, right: 120, bottom: 20, left: 120 },
                width = 960 - margin.right - margin.left,
                height = 500 - margin.top - margin.bottom;

            var i = 0;

            var tree = d3.layout.tree()
                .size([height, width]);

            var diagonal = d3.svg.diagonal()
                .projection(function (d) { return [d.x, d.y]; });

            var svg = d3.select("body").append("svg")
                .attr("width", width + margin.right + margin.left)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            root = treeData[0];

            update(root);

            function update(source) {

                // Compute the new tree layout.
                var nodes = tree.nodes(root).reverse(),
                    links = tree.links(nodes);

                // Normalize for fixed-depth.
                nodes.forEach(function (d) { d.y = d.depth * 100; });

                // Declare the nodes…
                var node = svg.selectAll("g.node")
                    .data(nodes, function (d) { return d.id || (d.id = ++i); });

                // Enter the nodes.
                var nodeEnter = node.enter().append("g")
                    .attr("class", "node")
                    .attr("transform", function (d) {
                        return "translate(" + d.x + "," + d.y + ")";
                    })
                    .on("click", (event, d) => {
                        d.children = d.children ? null : d._children;
                        update(event, d);
                    });

                nodeEnter.append("circle")
                    .attr("r", 5)
                    .style("fill", "#fff");

                nodeEnter.append("text")
                    .attr("y", function (d) {
                        return d.children || d._children ? -18 : 18;
                    })
                    .attr("dy", ".35em")
                    .attr("text-anchor", "middle")
                    .text(function (d) { return d.name; })
                    .style("fill-opacity", 1);

                // Declare the links…
                var link = svg.selectAll("path.link")
                    .data(links, function (d) { return d.target.id; });

                // Enter the links.
                link.enter().insert("path", "g")
                    .attr("class", "link")
                    .attr("d", diagonal);

            }

        </script>
    </div>

    <div id="footerPlaceholder"></div>

    <script src="scripts/leader-line.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/transaction.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="scripts/navbar.js"></script>
    <script src="scripts/footer.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            replacePlaceholderNavbar();
            replacePlaceholderFooter();
            checkLoginForTrees();
        });
    </script>
</body>

</html>
