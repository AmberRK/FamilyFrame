<!doctype html>

<body onload="javascript: grabFormData()">

    <div id="navbarPlaceholder"></div>

    <div class="container">
        <div class="left-section">
            <h1>Person</h1>
            <p>Enter information about the person here: </p>
            <form id="userForm">
                <label for="firstName">First Name:</label><br>
                <input type="text" id="firstName" name="firstName" required><br><br>

                <label for="lastName">Last Name:</label><br>
                <input type="text" id="lastName" name="lastName" required><br><br>

                <label for="dateOfBirth">Date of Birth:</label><br>
                <input type="date" id="dateOfBirth" name="dateOfBirth"><br><br>

                <label for="gender">Gender:</label><br>
                <input type="text" id="gender" name="gender">
                <br><br>

                <label for="createdBy">Created By (userID, temp):</label><br>
                <input type="text" id="createdBy" name="createdBy" required><br><br>

                <label for="treeID">Tree ID (temp):</label><br>
                <input type="text" id="treeID" name="treeID" required><br><br>

                <input type="submit" value="Submit">
            </form>
        </div>

        <div class="right-section">
            <h1>Tree Design</h1>
            <div>
                <button onclick="getAllData()">Fetch all data</button>
                <!-- <div id="result" style="display: none;"></div> -->

                    <pre id="result"></pre>
                </div>
                <!-- <button onclick="getDynamicData()">Fetch dynamic data</button>
                <div id="result2"></div> -->
                <button onclick="getChildrenToStratify()">D3 Stratify</button>
                <!-- <div id="svg-container"></div> -->
                <div id="tree-container"></div>
            </div>

                <div id="resultDiv1">
                </div>
            </div> -->
        </div>
    </div>

    <script src="scripts/transaction.js"></script>
