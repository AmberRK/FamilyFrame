<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Family Frame</title>
    <!-- connects css file and implements the code from there -->
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>


<body>

    <div id="navbarPlaceholder"></div>


    <div class="container">
        <div class="left-section">
            <h1>Person</h1>
            <p>Enter information about the person here: </p>

            <input type="file" id="imageInput" accept="image/*">
            <div id="imageBox"></div>

            <label for="Name">First Name:</label>
            <input type="text" id="Name" class="textbox"><br>

            <label for="Age">Age:</label>
            <input type="text" id="Age" class="textbox"><br>

            <button type="button" onclick="storeData()">Store Info</button>

        </div>

        <div class="right-section">
            <h1>Tree Design</h1>
            <div>
                <button onclick="getAllData()">Fetch all data</button>
                <div id="result"></div>
                <button onclick="getDynamicData()">Fetch dynamic data</button>
                <div id="result2"></div>
                <button onclick="postNewPerson()">Post new user</button>
                <!-- Button to send data. Post data to the route, function in main.js. Main.js gives variables as JSON to index.js for the transaction. Deal with the request body -->
            </div>
        </div>
    </div>

    <!-- <button type="button" onclick="spawnTable('table_0')">Try it</button> -->

    <div id="footerPlaceholder"></div>

    <script src="scripts/leader-line.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/transaction.js"></script>
    <script src="scripts/navbar.js"></script>
    <script src="scripts/footer.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            replacePlaceholderNavbar();
            replacePlaceholderFooter();
        });
    </script>

</body>

</html>
