<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Family Frame Pass Reset</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>


<body>
  <div id="flex-container">

    <div id="navbarPlaceholder"></div>
    <!-- The title for the current page -->
    <h2 style="text-align: center">Password Reset</h2>


    <!-- password reset form, labeled for each box's expected input -->
    <div style="text-align: center">Input the email belonging to the account and press 'Send Email'. If valid, instructions will be sent to reset your password.</div>
    <div class="loginform">
      <form id="login" method="post">
        <table>
          <tr>
            <td> <label for="email">Email Address:</label> </td>
            <td> <input name="email" id="email" type="email" value="" size="35" maxlength="35"> </td>
          </tr>
        </table>
        <input class="submit" type="submit" value="Send Email" onClick="sendEmail()">
        <input class="reset" type="reset" value="Reset" onClick="resetFields()">
      </form>
      <br>
      <div>Remember your password? <a href="./login.html">Login</a></div>
    </div>

    <footer>
      <div id="footerPlaceholder"></div>
    </footer>

    <script src="scripts/main.js"></script>
    <script src="scripts/forgotpass.js"></script>
    <script src="scripts/navbar.js"></script>
    <script src="scripts/footer.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        replacePlaceholderFooter();
      });
    </script>

  </div>
</body>

</html>
